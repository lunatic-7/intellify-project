{% load static %}

<!DOCTYPE html>
<html lang="en">

<!-- Mirrored from preschool.dreamguystech.com/html-template/edit-teacher.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 28 Oct 2021 11:11:50 GMT -->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Student</title>

    <link rel="shortcut icon" href="{% static '/img/favicon.png' %}">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">

    <link rel="stylesheet" href="{% static '/plugins/bootstrap/css/bootstrap.min.css' %}">

    <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static '/plugins/fontawesome/css/all.min.css' %}">

    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>

<body>

    <div class="main-wrapper">

        <div class="header">

            <div class="header-left">
                <a href="index.html" class="logo">
                    <img src="{% static '/img/logo.png' %}" alt="Logo">
                </a>
                <a href="index.html" class="logo logo-small">
                    <img src="{% static '/img/logo-small.png' %}" alt="Logo" width="30" height="30">
                </a>
            </div>

            <a href="javascript:void(0);" id="toggle_btn">
                <i class="fas fa-align-left"></i>
            </a>

            <div class="top-nav-search">
                <form>
                    <input type="text" class="form-control" placeholder="Search here">
                    <button class="btn" type="submit"><i class="fas fa-search"></i></button>
                </form>
            </div>


            <a class="mobile_btn" id="mobile_btn">
                <i class="fas fa-bars"></i>
            </a>


            <ul class="nav user-menu">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
                        <span class="user-img"><img class="rounded-circle" src="{% static '/img/profiles/avatar-01.jpg' %}"
                                width="31" alt="Ryan Taylor"></span>
                    </a>
                    <div class="dropdown-menu">
                        <div class="user-header">
                            <div class="avatar avatar-sm">
                                <img src="{% static '/img/profiles/avatar-01.jpg' %}" alt="User Image"
                                    class="avatar-img rounded-circle">
                            </div>
                            <div class="user-text">
                                <h6>Ryan Taylor</h6>
                            </div>
                        </div>
                        <a class="dropdown-item" href="/teacher/logout/">Logout</a>
                    </div>
                </li>

            </ul>

        </div>


        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="menu-title">
                            <span>Main Menu</span>
                        </li>

                        <li class="submenu active">
                            <a href="#"><i class="fas fa-user-graduate"></i> <span> Dashboard</span> <span
                                    class="menu-arrow"></span></a>
                            <ul>
                                <li><a href="/teacher/"> Dashboard</a></li>
                            </ul>
                        </li>
                        <li class="submenu active">
                            <a href="#"><i class="fas fa-user-graduate"></i> <span> Profile</span> <span
                                    class="menu-arrow"></span></a>
                            <ul>
                                <li><a href="/teacher/update"> Profile</a></li>
                            </ul>
                        </li>

                    </ul>
                </div>
            </div>
        </div>


        <div class="page-wrapper">
            <div class="content container-fluid">

                <div class="page-header">
                    <div class="row align-items-center">
                        <div class="col">
                            <h3 class="page-title">Update Profile</h3>
                            <!-- <ul class="breadcrumb">
                                <li class="breadcrumb-item"><a href="teachers.html">Teacher</a></li>
                                <li class="breadcrumb-item active">Update Profile</li>
                            </ul> -->
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <form method="POST" action="" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="row">
                                       <div class="col-12">
                                          <h5 class="form-title"><span>Student Information</span></h5>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>First Name</label>
                                             <input type="text" name="first_name" value="{{request.user.first_name}}" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Last Name</label>
                                             <input type="text" value="{{request.user.last_name}}" name="last_name" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Gender</label>
                                             <select name="gender" class="form-control" required>
                                                <option selected>{{student.gender}}</option>
                                                <option>Female</option>
                                                <option>Male</option>
                                                <option>Others</option>
                                             </select>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Date of Birth</label>
                                             <div>
                                                <input name="dob" type="date" id="dob" class="form-control" value="{{student.dob|date:'Y-m-d'}}" required> 
                                             </div>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Class</label>
                                             <input name="standard" value="{{student.standard}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mobile Number</label>
                                             <input name="phone" value="{{student.phone}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Roll Number</label>
                                             <input name="roll_no" value="{{student.roll_no}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Section</label>
                                             <input name="section" value="{{student.section}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       
                                       <div class="col-12">
                                          <h5 class="form-title"><span>Parent Information</span></h5>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Father's Name</label>
                                             <input name="father_name" value="{{student.father_name}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Father's Mobile</label>
                                             <input name="father_phone" value="{{student.father_phone}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mother's Name</label>
                                             <input name="mother_name" value="{{student.mother_name}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Mother's Mobile</label>
                                             <input name="mother_phone" value="{{student.mother_phone}}" type="text" class="form-control" required>
                                          </div>
                                       </div>
                                       <div class="col-12">
                                          <h5 class="form-title"><span>Login Details</span></h5>
                                      </div>
                                      <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                              <label>Username</label>
                                              <input name="username" value="{{student.user}}" type="text" class="form-control" readonly required>
                                          </div>
                                      </div>
                                      <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                              <label>Email ID</label>
                                              <input name="email" value="{{request.user.email}}" type="email" class="form-control" readonly required>
                                          </div>
                                      </div>

                                      <div class="col-12">
                                          <h5 class="form-title"><span>Address</span></h5>
                                       </div>
                                       <div class="col-12">
                                          <div class="form-group">
                                             <label>Address</label>
                                             <input name="address" type="text" value="{{student.address}}" class="form-control" required>
                                          </div>
                                       </div>
      
      
                                       <div class="col-12 col-sm-6">
                                          <div class="form-group">
                                             <label>Zip Code</label>
                                             <input name="zipcode" type="text" value="{{student.zipcode}}" class="form-control" required>
                                          </div>
                                       </div>

                                       <div class="col-12 col-sm-6">
                                        <div class="form-group">
                                           <label>Student Image</label>
                                           <input name="img" type="file" class="form-control">
                                        </div>
                                     </div>
      
                                       <div class="col-12">
                                          <button type="submit" class="btn btn-primary">Update</button>
                                       </div>
                                    </div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="{% static '/js/jquery-3.6.0.min.js' %}"></script>

    <script src="{% static '/js/popper.min.js' %}"></script>
    <script src="{% static '/plugins/bootstrap/js/bootstrap.min.js' %}"></script>

    <script src="{% static '/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>

    <script src="{% static '/js/script.js' %}"></script>
</body>

</html>
